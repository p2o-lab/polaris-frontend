<h1 mat-dialog-title>Load new Process Equipment Assembly</h1>
<mat-dialog-content>
    <mat-vertical-stepper #stepper>
        <mat-step label="Identification">
            <form>
                <mat-form-field>
                    <input [(ngModel)]="module.id" matInput name="id" placeholder="ID" required type="text">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="module.description" matInput name="description" placeholder="PEA description"
                           type="text">
                </mat-form-field>
            </form>
        </mat-step>
        <mat-step label="Edit Connection">
            <form>
                <mat-form-field>
                    <input [(ngModel)]="module.opcua_server_url" matInput name="opcua"
                           placeholder="OPC UA Server URL" required type="text">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="module.username" matInput name="username" placeholder="OPC UA username"
                           type="text">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="module.password" matInput name="password" placeholder="OPC UA password"
                           type="password">
                </mat-form-field>
            </form>
        </mat-step>
        <mat-step label="Rename Services">
            <form>
                <mat-form-field *ngFor="let service of module.services">
                    <input [(ngModel)]="service.name" matInput name="service_name" placeholder="Name of service"
                           required type="text">
                </mat-form-field>
            </form>
        </mat-step>
        <mat-step label="Select Process Values">
            <mat-chip-list>
                <mat-chip *ngFor="let pv of module.process_values">{{pv.name}}</mat-chip>
            </mat-chip-list>
        </mat-step>
    </mat-vertical-stepper>
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="addModule()" color="primary" mat-raised-button>Add PEA</button>
    <button color="warn" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
