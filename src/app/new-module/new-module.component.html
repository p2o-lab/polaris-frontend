<h1 mat-dialog-title>Load new Process Equipment Assembly</h1>
<mat-dialog-content>
    <mat-vertical-stepper #stepper>
        <mat-step label="Identification">
            <form>
                <mat-form-field>
                    <input [(ngModel)]="module.id" matInput name="id" required type="text"
                           placeholder="ID">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="module.description" matInput name="description" placeholder="PEA description"
                           type="text">
                </mat-form-field>
            </form>
        </mat-step>
        <mat-step label="Edit Connection">
            <form>
                <mat-form-field>
                    <input [(ngModel)]="module.opcua_server_url" matInput name="opcua"
                           placeholder="OPC UA Server URL" required type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Authentication Settings</mat-label>
                    <mat-select [(value)]="authenticationOption">
                        <mat-option value="anonymous">Anonymous</mat-option>
                        <mat-option value="password">Username/Password</mat-option>
                        <mat-option value="certificate" disabled>Certificate</mat-option>
                    </mat-select>
                </mat-form-field>
                <div *ngIf="authenticationOption=='password'">
                <mat-form-field>
                    <input [(ngModel)]="module.username" matInput name="username" placeholder="OPC UA username" required
                           type="text">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="module.password" matInput name="password" placeholder="OPC UA password" required
                           type="password">
                </mat-form-field>
                </div>
            </form>
        </mat-step>
        <mat-step label="Rename Services">
            <form>
                <mat-form-field *ngFor="let service of module.services; let i = index">
                    <input matInput required type="text"
                           [(ngModel)]="service.name"
                           name="service_name_{{i+1}}"
                           placeholder="{{i+1}}. service"
                           required
                           >
                </mat-form-field>
            </form>
        </mat-step>
        <mat-step label="Show Process Values">
            <mat-chip-list selectable="false">
                <mat-chip *ngFor="let pv of module.process_values">{{pv.name}}</mat-chip>
            </mat-chip-list>
        </mat-step>
    </mat-vertical-stepper>
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="addModule()" color="primary" mat-raised-button>Add PEA</button>
    <button color="warn" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
