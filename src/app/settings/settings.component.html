<h1 class="mat-h1">Settings</h1>

<form>
<mat-form-field class="example-container">
  <input matInput name="settings.apiUrl" #apiUrl="ngModel" type="text" [(ngModel)]="settings.apiUrl"
         placeholder="URL for Backend API" name="apiUrl">
</mat-form-field>
<mat-form-field class="example-container">
  <input matInput name="settings.mtpConverterUrl" #mtpConverterUrl="ngModel" type="text" [(ngModel)]="settings.mtpConverterUrl"
           placeholder="URL for MTP Converter API" name="mtpConverterUrl">
</mat-form-field>

<mat-checkbox [(ngModel)]="backend.autoReset" name="autoReset">AutoReset (PFE automatically resets a service when it goes to COMPLETED)
</mat-checkbox>

</form>
<p>
  <button mat-flat-button color="primary" (click)="back()">Save & Back</button>
</p>

<h2 class="mat-h2">Maintenance</h2>
<p>Version Backend: {{backendVersion }}</p>
<p>Version Frontend: {{frontendVersion}}</p>
<p>
    <button mat-stroked-button color="warn" (click)="shutdown()" matTooltip="Shutdown backend. It should automatically restart. Thus, reload this page after a few seconds.">Shutdown</button>
</p>
